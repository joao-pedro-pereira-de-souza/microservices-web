<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <link rel="stylesheet" href="./style.css">
   <link rel="stylesheet" href="../../global.css">

   <script src="https://cdn.jsdelivr.net/npm/ejs@3.1.9/ejs.min.js"></script>

</head>
<body>

  <main>

      <div id="container_file">
         <h1 class="title02">1: Selecione o arquivo pdf</h1>
         <embed id="view_file" type="application/pdf">

         <div id="upload_pdf">

            <div id="container_view_path_file">
               <p id="view_path_file" class="subtile"></p>
            </div>

            <button id="btn_file_upload" class="btn_action_01"> Selecionar arquivo </button>
         </div>

      </div>

      <div id="container_params_template">

      <h1 class="title02">2: Adicione os parâmetros do seu template pdf</h1>
         <div id="container_params"> </div>

         <div id="container_control">

               <button id="btn_add_params" class="btn_action_01"> Novo parâmetro </button>
               <button id="btn_clear_params" class="btn_action_01"> Limpar </button>
               <button id="btn_finish" class="btn_action_01"> Finalizar </button>

         </div>

      </div>

      <div id="progress_template">

         <div id="container_progress">

            <div class="progress-content">
               <div class="progress-bar" id="progressBar"></div>
            </div>

            <button id="btn_dowload" class="btn_action_01 btn_freeza"> Baixar </button>

         </div>

         <iframe id="view_file_output" width="600" height="400" frameborder="0"> </iframe>

      </div>

  </main>


</body>
   <script type="module" src="./script.js"></script>
   <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</html>
